jwt:
  secret: ${JWT_SECRET}
server:
  port: ${PORT:8080}
spring:
  application:
    name: BlogAPI
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect